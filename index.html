<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Price Component with Toggle]</title>
</head>
<!-- stylesheet link -->
<link rel="stylesheet" href="styles.css">

<!-- Bootstrap Scripts -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<!-- icons -->
<script src="https://kit.fontawesome.com/50d3f97fe9.js" crossorigin="anonymous"></script>

<body class="page-bg">
  <div class="container-fluid price-container px-0">

    <h3 class="our-pricing-heading">Our Pricing</h3>
    <p class="annual-prices">Annually</p>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>
    <p class="monthly-prices">Monthly</p><br>

      <div class="shadow basic-charge-card">
        <p class="basic-charges">Basic</p>
        <h1 class="basic-amount">&dollar;19.99</h1>
        <hr class="horizontal-line-separator">
        <!-- &dollar;199.99 -->
        <p class="basic-data-plan">500 GB Storage</p>
        <hr class="horizontal-line-separator">
        <p class="basic-data-plan">2 Users Allowed</p>
        <hr class="horizontal-line-separator">
        <p class="basic-data-plan">Send up to 3 GB</p>
        <hr class="horizontal-line-separator">
        <button class="basic-learn-more-button" type="button" name="button">Learn More</button>
      </div>

      <div class="shadow professional-charge-card">
        <p class="professional-charges">Professional</p>
        <h1 class="professional-amount">&dollar;24.99</h1>
        <hr class="horizontal-line-separator-pro">
        <!-- &dollar;249.99 -->
        <p class="professional-data-plan">1 TB Storage</p>
        <hr class="horizontal-line-separator-pro">
        <p class="professional-data-plan">5 Users Allowed</p>
        <hr class="horizontal-line-separator-pro">
        <p class="professional-data-plan">Send up to 10 GB</p>
        <hr class="horizontal-line-separator-pro">
        <button class="professional-learn-more-button" type="button" name="button">Learn More</button>
      </div>
      <div class="shadow master-charge-card">
        <p class="master-charges">Master</p>
        <h1 class="master-amount">&dollar;39.99</h1>
        <hr class="horizontal-line-separator">
        <!-- &dollar;399.99 -->
        <p class="master-data-plan">2 TB Storage</p>
        <hr class="horizontal-line-separator">
        <p class="master-data-plan">10 Users Allowed</p>
        <hr class="horizontal-line-separator">
        <p class="master-data-plan">Send up to 20 GB</p>
        <hr class="horizontal-line-separator">
        <button class="master-learn-more-button" type="button" name="button">Learn More</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shruti Aggarwal</a>.
  </div>
</footer>

</html>
